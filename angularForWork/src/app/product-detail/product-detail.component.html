<div class="thumbnail">
    <img src="http://placehold.it/820x320">
    <div>
        <h4 class="pull-right">{{product?.price}}元</h4>
        <h4>{{product?.title}}</h4>
        <p>{{product?.desc}}</p>
    </div>
    <div>
        <p class="pull-right">累计{{comments?.length}}条评论</p>
        <p>
            <app-stars [rating]="product?.rating | number:'1.0-1'"></app-stars>
        </p>
    </div>
</div>
<div class="thumbnail">
    <button class="btn btn-default btn-lg" [class.active]="isWatched" (click)="watchProduct()">
      {{isWatched?'取消关注':'关注'}}
    </button>
    <label>最新出价:{{currentBid | number:'.2-2'}}元</label>
</div>
<div class="well">
    <div>
        <button class="btn btn-success" (click)="isCommentHide = !isCommentHide">发表评论</button>
    </div>
    <div [hidden]="isCommentHide">
        <app-stars [(rating)]="newRating" [isReadOnly]="false"></app-stars>
        <div>
            <textarea [(ngModel)]="newComment"></textarea>
        </div>
        <div class="btn btn-primary" (click)="addComment()">提交</div>
    </div>
    <div class="row" *ngFor="let comment of comments">
        <hr>
        <app-stars [rating]="comment.rating"></app-stars>
        <span>{{comment.user}}</span>
        <span class="pull-right">{{comment.timestamp}}</span>
        <p></p>
        <p>{{comment.content}}</p>
    </div>
</div>
